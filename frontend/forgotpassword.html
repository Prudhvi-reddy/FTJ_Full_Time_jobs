<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="forgotEmail">Enter Email:</label>
            <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Enter Email"><br><br>

            <label for="forgotSecurityQuestion">Select Security Question:</label>
            <select id="forgotSecurityQuestion" name="forgotSecurityQuestion" required>
                <option value="">Select a question</option>
                <option value="What is your pet's name?">What is your pet's name?</option>
                <option value="What is first car color">What is your mother's maiden name?</option>
                <option value="What is your favorite color?">What is your favorite color?</option>
            </select><br><br>

            <label for="forgotSecurityAnswer">Enter Security Answer:</label>
            <input type="text" id="forgotSecurityAnswer" name="forgotSecurityAnswer" placeholder="Enter Security answer"><br><br>

            <button type="submit">Submit</button> 
            <p><a href="login.html">Back to Login</a></p>
        </form>
        
    </div>
    
    <script src="forgotPassword.js"></script>
</body>
</html>
