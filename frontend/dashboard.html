<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Style for the fixed header */
        #logoutForm {
            display: flex;
            justify-content: space-between; /* Push elements to opposite sides */
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff; /* White background */
            border-bottom: 2px solid #ddd; /* Light gray border */
        }

        /* Style for the paragraph on the left */
        #logoutForm p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }     

        /* Add margin to avoid content being hidden under the fixed header */
        body {
            margin-top: 80px; 
            font-family: Arial, sans-serif;
        }
        button:hover {
            background-color: #e5c63b;
        }
        /* Styling for the search form */
        #search-form {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Heading inside the search form */
        #search-form h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label for inputs */
        #search-form label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        /* Style for the text input field */
        #search-form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style for the radio buttons */
        #search-form input[type="radio"] {
            margin-right: 10px;
        }

        /* Style for the select dropdown */
        #search-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style for the submit button */
        #search-form button {
            width: 100%;
            padding: 12px;
            background-color: #3be58d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        #search-form button:hover {
            background-color: #e5c63b;
        }

    </style>

</head>
<body>
    <div style="position: fixed; top: 0px; left: 0; width: 100%; padding: 10px; box-sizing: border-box;">
        <form id="logoutForm" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <p id="banner" style="margin: 0; font-size: 18px;">This is the dashboard page</p>
            <button type="submit" id="logout" style="padding: 10px 20px; font-size: 14px; background-color: #3be58d; 
            color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 40px; transition: background-color 0.3s ease">
                Logout
            </button>
        </form>
    
    <script src="dashboard.js"></script>
    </div>

    <div class="container">
        <form id="search-form">
        <h2>Search Dashboard</h2>
        
        <label for="textid">Search Job:</label>
        <input type="text" id="textid" placeholder="Enetr Job/title" required><br>

        <label>Select Web Option:</label>
        <input type="radio" id="webid1" name="webid" value="careers"> careers
        <input type="radio" id="webid2" name="webid" value="myworkdayjobs.com"> WorkDay
        <input type="radio" id="webid3" name="webid" value="forums"> Forums<br><br>
        
        <label for="dateid">Select Time Range:</label>
        <select id="dateid">
            <option value="24 hours" selected>Last 24 Hours</option>
            <option value="3 days">Last 3 Day</option>
            <option value="1 week">Last 1 Week</option>
            <option value="1 month">Last 1 Month</option>
        </select>

        <button type="submit">Search</button>
    </form>
    </div>
  
        <div class="results" id="results">
            <h3>Search Results:</h3>
            <div id="output"></div>
        </div>
            <script src="get_results.js"></script>    

</body>
</html>
