<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet">
</head>
<body>
    <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="retypePassword" placeholder="Retype Password" required>
        <select id="securityQuestion" required>
            <option value="" disabled selected>Select Security Question</option>
            <option value="What is your pet's name?">What is your pet's name?</option>
            <option value="What is first car color">What is your mother's maiden name?</option>
            <option value="What is your favorite color?">What is your favorite color?</option>
        </select>
        <input type="text" id="securityAnswer" placeholder="Security Answer" required>
        <button type="submit">Sign Up</button>
    </form>
</div>

<script src="signup.js"></script>
</body>
</html>
